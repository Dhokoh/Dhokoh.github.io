<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="APIboard_index.css">
    <title>Proyecto 3 - Uso de APIs</title>
</head>

<body>
    <div class="global_container">
        <div class="title_container">
            <h1></h1>
        </div>
        <div class="queries_holder">
            <div class="q_inputholder">
                <label for="q_input">Select natural event</label>
                <select name="chart_selector" id="q_input">
                </select>
                <label for="canvas_selector">Select chart frame</label>
                <select name="canvas_selector" id="canvas_selector">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button id="q_button" class="q_searchbutton" onclick="draw_chart_action()">Draw chart!</button>
            </div>
            <div class="q_resultsholder">
                query results show here.
            </div>
        </div>
        <div id="chart_1" class="chart_holder">
            <canvas id="chartf1" class="chartframe">
                Chart 1
            </canvas>
        </div>
        <div id="chart_2" class="chart_holder">
            <canvas id="chartf2" class="chartframe">
                Chart 2
            </canvas>
        </div>
        <div id="chart_3" class="chart_holder">
            <canvas id="chartf3" class="chartframe">
                Chart 3
            </canvas>
        </div>
    </div>
    <script src="./APIusage.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
