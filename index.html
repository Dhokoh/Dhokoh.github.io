<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="APIboard_index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Proyecto 3 - Uso de APIs</title>
</head>

<body>
    <header>Proyecto En Equipo</header>
    <div class="global_container">
        <div class="title_container">
            <h1></h1>
        </div>
        <div class="queries_holder">
            <div class="q_inputholder">
                <label for="q_input">Query goes here</label>
                <select id="q_input" onchange="drawChart(event)">
                </select>
                <label for="canvas_selector"></label>
                <select name="" id="canvas_selector">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div id="chart_1" class="chart_holder">
            <canvas id="chartf1" class="chartframe">
                Chart 1
            </canvas>
        </div>
        <div id="chart_2" class="chart_holder">
            <canvas id="chartf2" class="chartframe">
                Chart 2
            </canvas>
        </div>
        <div id="chart_3" class="chart_holder">
            <canvas id="chartf3" class="chartframe">
                Chart 3
            </canvas>
        </div>
        <div id="chart" class="chart">
            <H5>Tipos de Pokemon</H5>
            <div class="text-center" id="Loader">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <canvas id="myChart"></canvas>
              <br>
              <canvas id="pastel"></canvas>
        </div>
    </div>
    <script src="./APIusage.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./JS.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</body>

</html>
